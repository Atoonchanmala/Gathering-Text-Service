<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Form Data</title>
    <script>
      async function sendRequest(event) {
        event.preventDefault();

        const formData = new FormData(document.getElementById("myForm"));
        let resElement = document.getElementById("response");

        try {
          const response = await fetch("http://localhost:3000/send-text", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();
          resElement.innerText = "Server Response: " + data.message;
          resElement.style.color = (data.status_color) ? "green" : "red";
          console.log(data)
        } catch (error) {
          resElement.innerText = "Error: " + error;
        }
      }
    </script>
  </head>
  <body>
    <h2>Send Form Data</h2>
    <form id="myForm" onsubmit="sendRequest(event)">
      <label for="message">Message:</label>
      <input type="text" id="message" name="message" required />
      <button type="submit">Send</button>
    </form>
    <p id="response"></p>
  </body>
</html>
